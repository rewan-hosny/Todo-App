    <section class="vh-500">
  <div class="container py-5 h-500">
    <div class="row d-flex justify-content-center align-items-center h-500">
      <div class="col">
        <div class="card" id="list1" style="border-radius: .75rem; background-color: #ffffff;">
          <div class="card-body py-4 px-4 px-md-5">
 
            

  
          <ul *ngFor="let item of listTodo" class="list-group list-group-horizontal rounded-0 bg-transparent">
  <li class="list-group-item d-flex align-items-center ps-0 pe-3 py-1 rounded-0 border-0 bg-transparent">
    <div class="form-check" >
      <input class="form-check-input me-0" type="checkbox" value="" id="flexCheckChecked1" style="background-color: #1da0f2;" aria-label="..." checked />
    </div>
  </li>
  <li class="list-group-item px-3 py-1 d-flex align-items-center flex-grow-1 border-0 bg-transparent">
    <p class="lead fw-normal mb-0" style="color:#012970;">{{item.title}}</p>
  </li>
  <li class="list-group-item ps-3 pe-0 py-1 rounded-0 border-0 bg-transparent">
    <div class="d-flex flex-row justify-content-end mb-1">
      <a  class="text-info buttonEdit" data-mdb-toggle="tooltip" title="Edit todo" (click)="item.editMode = true"><i
            class="fa fa-pencil me-3"></i></a>
      <div *ngIf="item.editMode">
        <form (ngSubmit)="updateTodoItem(item)">
          <input type="text" [(ngModel)]="item.title" name="title">
          <input type="text" [(ngModel)]="item.description" name="description">
          <input type="date" [(ngModel)]="item.dueDate" name="dueDate">
          <button type="submit">Save</button>
          <button (click)="item.editMode = false">Cancel</button>
        </form>
      </div>
      <a href="#!" class="text-danger" data-mdb-toggle="tooltip" title="Delete todo"><i class="fa fa-trash"></i></a>
    </div>
    <div class="text-end text-muted">
      <a  class="text-muted" data-mdb-toggle="tooltip" title="Created date">
        <p class="small mb-0"><i ></i>{{item.dueDate}}</p>
      </a>
    </div>
  </li>
</ul>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
