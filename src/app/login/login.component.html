
<h1>Login</h1>
<form (ngSubmit)="login()">
    <div>
        <label>Email</label>
        <input type="email" [ngModel]= "email" (ngModelChange)="email=$event" name="email" required>
    </div>
    <div>
        <label>Password</label>
        <input type="password" [ngModel]= "password" (ngModelChange)="password=$event" name="password" required>
    </div>
    <button type="submit">Login</button>
</form>
